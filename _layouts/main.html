<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Emperor Issue Tracker &raquo; {{page.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Emperor Issue Tracking, Ticketing and Project Management">
    <meta name="author" content="Cory Watson">

    <!-- Le styles -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <link href="/atom.xml" rel="alternate" title="Emperor" type="application/atom+xml" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="http://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet" type="text/css">
  </head>

  <body>

   {% include header.html %}

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span9">
        {{content}}
        </div>
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Blog Posts</li>
              {% for post in site.posts %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>

      </div>

      <hr>

      <footer>
        <p>&copy; Cory Watson 2012</p>
      </footer>

    </div>

    <script src="/js/jquery-1.8.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

  </body>
</html>
