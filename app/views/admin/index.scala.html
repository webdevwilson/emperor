@(implicit request: Request[AnyContent])

@main(Messages("admin.title")) {
<div class="well">
<div class="row-fluid">
 <div class="span6">
  <ul class="nav nav-list">
   <li class="nav-header"><i class="icon-user"></i> @Messages("admin.people")</li>
   <li><a href="@controllers.admin.routes.Group.index(page = 0, count = 10)">@Messages("admin.group.list")</a></li>
   <li><a href="@controllers.admin.routes.User.index(page = 0, count = 10)">@Messages("admin.user.list")</a></li>
  </ul>

   <li class="nav-header"><i class="icon-tag"></i> @Messages("admin.tickets")</li>
