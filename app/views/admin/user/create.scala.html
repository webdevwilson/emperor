@(implicit request: Request[AnyContent])

@main("Add User") {
<h1>@Messages("Add User")</h1>
<form class="form-horizontal">
 <fieldset>
 <div class="control-group">
  <label class="control-label">@Messages("User Name")</label>
  <div class="controls">
   <input type="text" class="span3" placeholder="">
   <span class="help-block">@Messages("Not sure what goes here!")</span>
  </div>
  <div class="form-actions">
   <a href="#" class="btn">@Messages("Cancel")</a>
   <button type="submit" class="btn btn-primary">@Messages("Submit")</button>
  </div>
 </fieldset>
</form>
}
